<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SP Omega — Data Breach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #020617 0%, #000 75%);
            color: #e5e7eb;
            font-family: Consolas, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .locked {
            text-align: center;
            color: #f97316;
        }

        .container {
            width: 90%;
            max-width: 720px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #22d3ee;
            box-shadow: 0 0 25px rgba(34,211,238,.4);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            color: #22d3ee;
            margin-bottom: 6px;
        }

        .story {
            font-size: 14px;
            margin-bottom: 14px;
        }

        .program {
            margin-bottom: 14px;
        }

        .program-name {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .bar {
            background: #020617;
            border: 1px solid #22d3ee;
            height: 16px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 6px;
        }

        .used {
            height: 100%;
            background: linear-gradient(90deg,#22d3ee,#f97316);
            transition: width .3s;
        }

        .controls {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        select, input, button {
            padding: 6px;
            background: #020617;
            border: 1px solid #22d3ee;
            color: #e5e7eb;
            font-family: Consolas, monospace;
        }

        button {
            cursor: pointer;
            font-weight: bold;
        }

        .feedback {
            min-height: 18px;
            font-size: 13px;
            margin-top: 10px;
        }

        .ok {
            color: #4ade80;
        }

        .error {
            color: #f97316;
        }
    </style>
</head>

<body>

    <div id="locked" class="locked" style="display:none;">
        <h1>ACESSO BLOQUEADO</h1>
        <p>Terminal principal da SP Omega não autenticado.</p>
    </div>

    <div id="puzzle" class="container" style="display:none;">

        <h1>DATA BREACH</h1>
        <p class="story">
            A memória do sistema está concentrada no módulo errado.
            Transfira blocos de RAM entre programas sem causar overflow.
            <br><br>
            <strong>Objetivo:</strong> deixar o <em>Data Breacher</em> com exatamente <strong>6 TB</strong>.
        </p>

        <div id="programs"></div>

        <div class="controls">
            <select id="from"></select>
            <select id="to"></select>
            <input id="amount" type="number" min="1" value="1"> TB
            <button onclick="transfer()">TRANSFERIR</button>
        </div>

        <p id="feedback" class="feedback"></p>

    </div>

    <script>
        /* ===== CHAVES ===== */
        const TERMINAL_KEY = "spomega_puzzle1";
        const DATA_KEY = "spomega_databreach";

        /* ===== CONFIG ===== */
        const PROGRAMS = [
            { name: "Data Breacher", max: 12, value: 12 },
            { name: "Kernel Protector", max: 8, value: 0 },
            { name: "Firewall Powered AI", max: 5, value: 0 }
        ];

        const TARGET = 6;

        /* ===== ACESSO ===== */
        if (!localStorage.getItem(TERMINAL_KEY)) {
            document.getElementById("locked").style.display = "block";
        } else {
            document.getElementById("puzzle").style.display = "block";
        }

        /* ===== UI ===== */
        const progDiv = document.getElementById("programs");
        const fromSel = document.getElementById("from");
        const toSel = document.getElementById("to");

        PROGRAMS.forEach((p, i) => {
            progDiv.innerHTML += `
            <div class="program">
                <div class="program-name">
                    <span>${p.name}</span>
                    <span><strong>${p.value}</strong> / ${p.max} TB</span>
                </div>
                <div class="bar">
                    <div class="used" id="bar-${i}"></div>
                </div>
            </div>
        `;

            fromSel.innerHTML += `<option value="${i}">${p.name}</option>`;
            toSel.innerHTML += `<option value="${i}">${p.name}</option>`;
        });

        function render() {
            PROGRAMS.forEach((p, i) => {
                document.querySelector(`#bar-${i}`).style.width =
                    (p.value / p.max) * 100 + "%";

                progDiv.children[i].querySelector("strong").textContent = p.value;
            });
        }

        /* ===== TRANSFERÊNCIA ===== */
        function transfer() {
            const from = Number(fromSel.value);
            const to = Number(toSel.value);
            const amount = Number(document.getElementById("amount").value);
            const feedback = document.getElementById("feedback");

            feedback.textContent = "";
            feedback.className = "feedback";

            if (from === to) {
                error("TRANSFERÊNCIA INVÁLIDA.");
                return;
            }

            if (amount <= 0) {
                error("VALOR INVÁLIDO.");
                return;
            }

            const src = PROGRAMS[from];
            const dst = PROGRAMS[to];

            if (src.value < amount) {
                error("MEMÓRIA INSUFICIENTE NA ORIGEM.");
                return;
            }

            if (dst.value + amount > dst.max) {
                error("OVERFLOW DETECTADO NO DESTINO.");
                return;
            }

            src.value -= amount;
            dst.value += amount;

            render();
            checkWin();
        }

        function checkWin() {
            const feedback = document.getElementById("feedback");
            if (PROGRAMS[0].value === TARGET) {
                localStorage.setItem(DATA_KEY, "solved");
                feedback.textContent =
                    "DATA BREACH CONCLUÍDO. O SISTEMA FOI COMPROMETIDO.";
                feedback.className = "feedback ok";
            }
        }

        function error(msg) {
            const f = document.getElementById("feedback");
            f.textContent = msg;
            f.className = "feedback error";
        }

        render();
    </script>

</body>
</html>
